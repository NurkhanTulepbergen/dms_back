version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dms_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: dms_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app

  mysql:
    image: mysql:8
    container_name: dms_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dms
      MYSQL_USER: dms
      MYSQL_PASSWORD: dms123
    ports:
      - "3307:3306"
    volumes:
      - ./docker/mysql:/var/lib/mysql
